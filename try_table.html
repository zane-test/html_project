<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="ko">
    <title>table~!</title>
    <!-- 아래 style은 CSS 가서 배울 내용 ^.^ -->
    <style media="screen">
        td,
        th {
            border: 1px solid;
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
    <table>
        <caption>Monthly Savings</caption>
        <thead>
            <tr>
                <th>Month</th>
                <th>Savings</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="2">SUM</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>JAN</td>
                <td rowspan="2">$100</td>
            </tr>
            <tr>
                <td>FEB</td>
            </tr>
        </tbody>
    </table>
    <br>
    <table>

        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>

</html>
