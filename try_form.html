<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <title>FORM</title>
</head>

<body>
  <h1>FORM 관련 요소</h1>
  <fieldset>
    <legend>필수 정보</legend>
    <label for="userid"> ID : </label><input type="text" placeholder="영문으로만 작성해주세요" id="userid" /><br />
    <label for="userpw"> PW : </label><input type="password" placeholder="비밀번호를 입력해주세요" id="userpw" /><br />
    성별 : <label for="male">남자</label> <input type="radio" name="gender" id="male" checked /> <label
      for="female">여자</label>
    <input type="radio" name="gender" id="female" /> <br />
  </fieldset>
  <fieldset>
    <legend>부가 정보</legend>
    취미 : 영화감상 <input type="checkbox" name="hobby" />음악감상 <input type="checkbox" name="hobby" />독서 <input type="checkbox"
      name="hobby" /><br />
    프로필 사진 업로드: <input type="file" /><br />
    <input type="submit" value="전송" /><br />
    <input type="reset" value="취소" /><br />
    <input type="button" value="등록" /><br />
    <!-- button type 은 아무런 기본동작 없음 ! 개발자가 직접 기능을 커스텀해야할 때 사용 ! -->
    <input type="image" src="https://www.freeiconspng.com/thumbs/login-button-png/login-button-png-15.png" alt="로그인"
      width="200" height="100" /><br />
    거주 지역 :
    <select>
      <option>서울</option>
      <option>경기</option>
      <option>강원</option>
      <option selected>제주</option>
    </select>
    <br />
    자기소개 :
    <textarea cols="30" rows="5" placeholder="자기소개는 짧게 부탁드려요 ~"></textarea><br />
    <button type="submit">전송</button>
    <button type="reset">취소</button>
  </fieldset>
</body>

</html>
