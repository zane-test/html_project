<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
        div span {
            color: red;
        }

        div>span {
            text-decoration: overline;
        }

        div+span {
            color: lime;
        }
    </style>
</head>

<body>
    <div>
        <h1><span>HTML</span>: Hyper Text Markup Language</h1>
        <span>CSS는 문서를 꾸며줍니다.</span>
    </div>
    <span>Javascript는 문서를 동적으로 제어할 수 있습니다.</span>
    <p>HTML과 CSS, 그리고 Javascript를 이용해서 멋진 웹 사이트를 제작할 수 있습니다.</p>
</body>

</html>
