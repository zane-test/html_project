<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>image</title>
  </head>
  <body style="background-color: skyblue">
    <img src="./spongebob.jpg" alt="스폰지밥외1" height=" 250" />

    <br />
    <img src="./spongebob-jpg.jpg" alt="스폰지밥바지" />
    <br />
